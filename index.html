<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="blog--card">
            <div class="blog--card__image">
                <img src="./hero-image-business-card.png" alt="">
                <img class="blog--card__wave" src="./white-overlay.svg" alt="">
            </div>
            <div class="blog--card__content">
                <h4 class="blog--card__title">
                    Perfect solution for small business
                </h4>
                <p class="blog--card__description">
                    Small businesses need to generate leads to grow. You can use tools like Ringy.
                </p>
            </div>
            <hr class="line__break">
            <div class="blog--card__author">
                <div class="author__image">
                    <img src="./avatar-image-business-card.png" alt="">
                </div>
                <div class="author__info">
                    <p class="author__name">Amy Burgess</p>
                    <p class="author__postion">Customer Manger, Solution Oy</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
